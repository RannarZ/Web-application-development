<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Add post</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
        </nav>
        <img src="logo.jpg" alt="Profile">
    </header>

    <div id="form-container">
        <form id="new-post-form" onsubmit="createPost(event)">
            <div class="add-post-divs">
                <label for="post-insertion">Post Body</label>
                <textarea id="post-insertion" required></textarea>
            </div>
            <div class="add-post-divs">
                <label for="choose-file">Select file</label>
                <input type="file" id="choose-file" accept="image/*"/>
            </div>
            <input type="submit" id="create-post" value="Create post"/>
        </form>        
    </div>
    <script src="src/js/scripts.js"></script>
</body>

</html>
